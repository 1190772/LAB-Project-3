<script>

//----------------------------------------------------

var CANVAS // o canvas do ecran (elemento HTML)
var CRT    // o ecran dentro do canvas (elemento javascript)

//-------------------------------------------

function zplot (x, y, cor)
   {
   CRT.fillStyle = cor
   CRT.fillRect( x, y, 1, 1 ); 
   }// setpixel

function zline (x1, y1, x2, y2, cor)
   {
   var plotx,ploty,x,y;
   var inc,dx,dy;
   var i;

   plotx=x1; ploty=y1;
   x=x2-x1; y=y2-y1;
   dx=Math.sign(x); dy=Math.sign(y);
   x=Math.abs(x); y=Math.abs(y);

   if (x>y)
    {
     inc=x/2;
     for(i=x;i>0;i--)
      {
       inc=inc+y;
       if (x<inc) {inc=inc-x; ploty=ploty+dy;}
       plotx=plotx+dx;
       zplot(plotx,ploty,cor);
      }
    }
   else /* y>x */
    {
     inc=y/2;
     for(i=y;i>0;i--)
      {
       inc=inc+x;
       if (y<inc) {inc=inc-y; plotx=plotx+dx;}
       ploty=ploty+dy;
       zplot(plotx,ploty,cor);
      }
    }
   }// zline

//----------------------------------------------

function sgn (n)
   {
   var result;

   if ( n < 0 )
     result =  -1
   else
   if ( n > 0 )
     result =  1
   else
   result =  0;
   return (result);
   }// sgn
